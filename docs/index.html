<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Meaner Matcher</title>
    <style>
      html, body { margin:0; padding:0; background:#000; height:100%; }
      #canvas { width:100vw; height:100vh; touch-action: manipulation; }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // iOS Safari: prevent elastic scroll and double-tap zoom quirks
      document.addEventListener('gesturestart', function(e){ e.preventDefault(); }, { passive: false });
      document.addEventListener('dblclick', function(e){ e.preventDefault(); }, { passive: false });
      // Auto-resume WebAudio on first user interaction
      function unlockAudio(){
        try{
          var AC = window.AudioContext || window.webkitAudioContext;
          if(!AC) return;
          if(!window.godotAudioContext) window.godotAudioContext = new AC();
          var ctx = window.godotAudioContext; if(ctx && ctx.state==='suspended') ctx.resume();
        }catch(e){}
      }
      ['touchstart','mousedown','keydown'].forEach(function(ev){ window.addEventListener(ev, unlockAudio, { once:true }); });
    </script>
  </body>
</html>
